<!DOCTYPE html>
<html lang="en">
  <head>
    <title>resize me</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,300,300i,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Gaegu:300,400,700|Schoolbell|Walter+Turncoat&display=swap" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/window.css">
    <!-- import the webpage's javascript file -->
    <script src="js/window.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#location").click(function(){
          $(".location-list").css({'display':'block'});
        });
        $(".overlay3").click(function(){
          $(".overlay3").css({'display':'none'});
        });
      });
    </script>

  </head>

  <body>
    <!-- show by default -->
    <div id="desktop">
      <div class="hover">

      </div>
      <div class="hoverNose">
        <!-- Hover My Nose -->
      </div>
      <div class="overlay-trigger3">
        <div class="overlay3">
          <p>I'm Ryan!</p>
          <div id="location-button">
            <br><h4 id="location"><span id="symbol"></span></h4><br><br>
            <div class="location-list">
              <div class="location-list-container">
                <div class="location-list-button">
</div>
</div>
</div>
</div>
</div>
</div>
</div>



    <!-- show on tablet -->
    <div id="tablet">
      <div class="overlay-trigger2">
        <div class="overlay2">
          <p>
            I'm Ryan!
          </p>
        </div>
      </div>

    </div>

    <!-- show on mobile -->
    <div id="mobile">
      <div class="overlay-trigger">
        <div class="overlay">
          <p>
            I'm Ryan!
          </p>

        </div>
      </div>
    </div>
    <!-- show on print -->
    <div id="print">

          <div class="mm">
            _    _
          </div>
     ʕ • ᴥ • ʔ


    </div>
  </body>
</html>
